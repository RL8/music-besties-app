<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Besties - Ranking App</title>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app">
        <div class="max-w-xl mx-auto bg-white min-h-screen shadow-lg relative overflow-hidden">

            <div id="screen-dashboard" v-show="currentScreen === 'dashboard'" class="p-4 sm:p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-bold text-gray-800">My Rankings</h1>
                    <button id="edit-rankings-btn" @click="showScreen('edit')" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow active:bg-blue-700 transition-colors text-sm no-hover-highlight">
                        Edit
                    </button>
                </div>
                <div id="dashboard-grid" class="grid grid-cols-2 sm:grid-cols-3 gap-3 sm:gap-4 mb-6"></div>
                <p class="text-xs text-gray-400 mt-8 text-center px-4 pb-4">
                    This app is unofficial and not affiliated with Taylor Swift or TAS Rights Management, LLC.
                </p>
            </div>

            <div id="screen-edit" v-show="currentScreen === 'edit'" class="flex flex-col min-h-screen">
                <div class="flex justify-between items-center p-4 border-b border-gray-200 bg-white sticky top-0 z-10">
                    <button id="cancel-edit-btn" @click="showScreen('dashboard')" class="text-red-600 font-medium px-3 py-1 rounded active:bg-red-100 transition-colors no-hover-highlight">Cancel</button>
                    <h2 class="text-lg font-semibold text-gray-700">Edit Rankings</h2>
                    <button id="save-edit-btn" @click="showSaveConfirmModal" class="bg-green-500 text-white font-semibold px-4 py-1 rounded-md shadow active:bg-green-700 transition-colors no-hover-highlight">Save</button>
                </div>
                <div class="border-b border-gray-200 bg-white overflow-x-auto sticky top-[61px] z-10">
                    <nav id="tab-buttons" class="-mb-px flex space-x-1 sm:space-x-2 px-4" aria-label="Tabs"></nav>
                </div>
                <div id="tab-panels" class="flex-grow overflow-y-auto p-4 sm:p-6"></div>
            </div>

            <div id="save-confirm-modal" class="modal-overlay" :class="{'visible': isSaveModalVisible}">
                <div class="modal">
                    <h3 class="text-lg font-semibold mb-4 text-gray-800">Confirm Save</h3>
                    <p class="text-gray-600 mb-6">Are you sure you want to save these rankings?</p>
                    <div class="flex justify-end space-x-3">
                        <button id="cancel-save-modal-btn" @click="hideSaveConfirmModal" class="px-4 py-2 rounded-md text-gray-700 bg-gray-100 active:bg-gray-300 transition-colors no-hover-highlight">Cancel</button>
                        <button id="confirm-save-modal-btn" @click="saveAndExit" class="px-4 py-2 rounded-md bg-green-500 text-white active:bg-green-700 transition-colors shadow no-hover-highlight">Confirm Save</button>
                    </div>
                </div>
            </div>

            <div id="view-sidebar" :class="{'visible': isSidebarVisible}">
                <div class="sidebar-header">
                    <div class="sidebar-header-top-row">
                        <div id="sidebar-title-container" class="sidebar-title-container"></div>
                        <button id="sidebar-close-btn" @click="closeSidebar" class="sidebar-close-btn no-hover-highlight active:bg-gray-200" aria-label="Close sidebar">&times;</button>
                    </div>
                </div>
                <div id="sidebar-content" class="sidebar-content">
                    <div id="sidebar-tab-nav" class="sidebar-tab-nav">
                        <button class="sidebar-tab-button" :class="{'active': currentSidebarView === 'rankings'}" @click="switchSidebarTab('sidebar-panel-rankings')" data-target="#sidebar-panel-rankings">Rankings</button>
                        <button id="sidebar-tab-button-review" class="sidebar-tab-button" :class="{'active': currentSidebarView === 'review'}" @click="switchSidebarTab('sidebar-panel-review')" data-target="#sidebar-panel-review">Review & Notes</button>
                    </div>
                    <div id="sidebar-tab-panels" class="flex-grow relative">
                        <div id="sidebar-panel-rankings" class="sidebar-tab-panel" :class="{'hidden': currentSidebarView !== 'rankings'}">
                            <div id="sidebar-chip-container" class="flex flex-col gap-3"></div>
                        </div>
                        <div id="sidebar-panel-review" class="sidebar-tab-panel" :class="{'hidden': currentSidebarView !== 'review'}">
                            <div id="review-display-area" class="review-display-area">
                                <div id="review-display-stars" class="stars text-xl"></div>
                                <p id="review-display-comment" class="comment"></p>
                            </div>
                            <button id="edit-review-btn" @click="showReviewEditor" class="text-sm text-blue-600 mb-4 active:text-blue-800">Edit Review</button>

                            <div id="review-editor-form" v-show="isReviewEditorVisible" class="hidden">
                                <h4>Your Rating for <span id="review-editor-era-name" class="font-semibold">Era</span></h4>
                                <div class="star-rating">
                                    <input type="radio" id="review-editor-star5" name="review-editor-rating" value="5" /><label for="review-editor-star5" title="All time fave">★</label>
                                    <input type="radio" id="review-editor-star4" name="review-editor-rating" value="4" /><label for="review-editor-star4" title="Love it">★</label>
                                    <input type="radio" id="review-editor-star3" name="review-editor-rating" value="3" /><label for="review-editor-star3" title="Tolerate it">★</label>
                                    <input type="radio" id="review-editor-star2" name="review-editor-rating" value="2" /><label for="review-editor-star2" title="Skip">★</label>
                                    <input type="radio" id="review-editor-star1" name="review-editor-rating" value="1" /><label for="review-editor-star1" title="Still deciding">★</label>
                                </div>
                                <div id="review-editor-rating-description" class="rating-description">&nbsp;</div>
                                <div class="review-comment mb-4">
                                    <textarea id="review-editor-comment-input" maxlength="140" placeholder="Add a comment (optional, max 140 chars)..."></textarea>
                                    <div id="review-editor-comment-char-count" class="comment-char-count">0 / 140</div>
                                </div>
                                <div class="flex justify-end space-x-2">
                                    <button id="cancel-edit-review-btn" @click="hideReviewEditor" class="text-sm text-gray-600 px-3 py-1 active:bg-gray-200">Cancel</button>
                                    <button id="save-review-btn" @click="saveReview" class="text-sm bg-indigo-600 text-white font-semibold py-1 px-3 rounded-md shadow active:bg-indigo-800 transition-colors no-hover-highlight">
                                        Save Review
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/vue-app.js"></script>
</body>
</html>
